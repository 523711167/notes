    // 第二种简写方式
    class Weather extends React.Component {
        //疑问 不理解这种写法转ES5的实现效果
        // 就是在实例上挂载了一个属性
        state = { isHot: false }

        // lambal表达式的this不理解
        changeWeather = () => {
            this.setState({ isHot: !this.state.isHot })
        }

        render() {
            return <h1 onClick={this.changeWeather}>今天天气很{this.state.isHot ? '炎热' : '寒冷'}</h1>
        }
    }
    ReactDOM.render(<Weather />, document.getElementById("app"));
