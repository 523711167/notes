    //回调函数形式
    class Demo extends React.Component {

        //为每个单独的元素需要创建一个
        myRef = React.createRef()

        tipDemo = () => {
            const input1 = this.myRef.current
            alert(input1.value)
        }

        // 匿名函数this指向
        // 通过赋值给Demo实例添加属性
        render() {
            return (
                <div>
                    <input ref={this.myRef} type="text" />
                    <button onClick={this.tipDemo}>点击</button>
                    <input type="text" />
                </div>
            )
        }
    }

    //官网提示少用ref，当 <button onClick={this.tipDemo}>点击</button>触发的时候，react会为tipDemo传入event对象
    //通过event.target获取点击元素的属性
    ReactDOM.render(<Demo />, document.getElementById("app"));

</script>
