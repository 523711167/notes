    <div id="app">

    </div>

<script type="text/babel">
    class Weather extends React.Component {

        state = { isHot: false }

        changeWeather = () => {
            this.setState({ isHot: !this.state.isHot })
        }

        render() {
            console.log(this)
            //props 传递值 方式1
            // return <h1 onClick={this.changeWeather}>{this.props.date}今天天气很{this.state.isHot ? '炎热' : '寒冷'}</h1>

            //props 传递值 方式2
            return (
                <div>
                    <h1 onClick={this.changeWeather}>{this.props.tim}今天天气很{this.state.isHot ? '炎热' : '寒冷'}</h1>
                    <ul>
                        <li>{this.props.age}</li>
                    </ul>
                </div>
            )
        }

        //第二种写法
        static propTypes = {
            age: PropTypes.number.isRequired,
            name: PropTypes.string.isRequired,
            work: PropTypes.func
        }

        static defaultProps = {
            age: 20
        }
    }
