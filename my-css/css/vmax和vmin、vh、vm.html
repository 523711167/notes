<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* vh vm vmax vmin 相对于视口大小的百分比
       vh 相对于高 vm 相对于宽 vmax相对于高和宽中最大的值 vmin相反
    */
    h1 {
        font-size: 10vmax;
        background-color: #EEE;
        line-height: 10vmax;
    }
</style>
<body>
    <h1>
        我是你爸爸
    </h1>
</body>
</html>
