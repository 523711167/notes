<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>某个属性在未成为标准的时候，浏览器厂商实现属性的时候会加上-webkit，
        一旦该属性成为标准，浏览器厂商会取消前缀属性。
        比如 1.0版本未成为标准border，因此需要加上-webkit-border，
        2.0已经成为了标准border，为了兼容以前的属性，必须要加上-webkit-border，
        1.0版本不认得border，只能识别-webkit-border
    </h1>
</body>
</html>
