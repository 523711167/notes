<script>
    // 数值方法的扩展
    // 表示最小精度
    console.log(Number.EPSILON);
    // 二进制表示
    let b = 0b1010
    console.log(b)
    // 八进制
    let o = 0o17
    console.log(o)
    // 16进制
    let l = 0xff
    console.log(l);
    // 检测一个值是否为有限数
    console.log(Number.isFinite(100));
    // 检测一个值是否为NaN
    console.log(Number.isNaN(NaN));
    // 整数转字符串
    console.log(Number.parseInt(3.14));
    // 浮点数转字符串
    console.log(Number.parseFloat(3.14));
    // 判断是否为整数
    console.log(Number.isInteger(100));
    // 浮点数转整数
    console.log(Math.trunc(3.14))
    // 判断一个数是零还是整数还是负数
    console.log(Math.sign(3.14))


    // 对象方法扩展

    // 判断两个值是否相等
    console.log(Object.is(1,2));
    // b的属性覆盖a的同名属性, 追加非同名属性
    let aa = {}
    let bb = {name: 'pdd'}
    console.log('Object.assign(aa, bb)', Object.assign(aa, bb));
    // 获取对象的原型 获取的是Object.prototype
    console.log('Object.getPrototypeOf(bb)' ,Object.getPrototypeOf(bb));
    // 设置原型对象
    Object.setPrototypeOf(aa, bb)
    console.log('aa', aa);
    // 获取对象所有的键,返回包含所有键的数组
    let asd = {name: 'pdd', age: 18, work: () => {}}
    console.log('Object.keys', Object.keys(asd));
    // 获取对象所有的值,返回包含所有值的数组
    console.log('Object.values', Object.values(asd));
    // 返回一个二维数组, 一维数组包含[key, value]
    console.log('Object.entries', Object.entries(asd));
    // 返回一个对象，key不变，value包含属性的详细信息对象，比如 可读、可枚举、可写、值
    console.log('Object.getOwnPropertyDescriptor', Object.getOwnPropertyDescriptors(asd));
    // 返回一个对象，Object.entries逆运算 自行体会吧 碰上map还不一样
    console.log('Object.fromEntries([,1,2,3], [4,5,6])',Object.fromEntries([['name', '拼刀刀'], ['age', '拼夕夕']]));
    let jjj = new Map()
    jjj.set('name', '拼刀刀')
    console.log(Object.fromEntries(jjj));
    // trimStart和trimEnd 字面就知道是什么意思了
    // 不知道如何表达 只能自己体会
    const arr = [1,2,3,[4,5,6,[7, 8]]]
    console.log(arr.flat(2));
    const arrflat = [1,2,3,4]
    console.log(arrflat.map(a => [a]).flat()); 
    console.log(arrflat.flatMap(a => [a])); 
</script>
